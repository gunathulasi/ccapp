<!doctype html>
<html class="no-js" ng-app="MyApp">
	<head>
	<meta charset="utf-8">
	<title>AngularJS-Gulp Starter</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- build:css({.tmp,src}) styles/vendor.css -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="app/vendor.css">
	<!-- bower:css -->
	<!-- endbower -->
	<!-- endbuild -->


	<!-- build:css({.tmp,src}) styles/app.css -->
	<!-- inject:css -->
	<link rel="stylesheet" href="app/index.css">
	<!-- endinject -->
	<!-- endbuild -->

	<!-- build:js scripts/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
	</head>
	<body>
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->


	<div ng-include="'components/partials/navbar.html'"></div>

	<div ng-view></div>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({.tmp,src}) scripts/app.js -->
	<!-- inject:js -->
	<script src="app/index.js"></script>
	<script src="app/main/main.controller.js"></script>
	<script src="app/sample/sample.controller.js"></script>
	<script src="app/sample/sample.service.js"></script>
	<!-- endinject -->

	<!-- inject:partials -->
	<!-- angular templates will be automaticaly converted in js and inserted here -->
	<!-- endinject -->
	<!-- endbuild -->

	</body>
</html>
